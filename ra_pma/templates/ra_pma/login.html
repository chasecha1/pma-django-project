{% load static %}


<html>
<head>
    <title>Login Choice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/rot.jpg' %}">
</head>
<body>
    <div class="background-container"></div>
    <div class="transparent-container">
        <h1>RA Dashboard</h1>

        <!-- Login as Common User -->
        <form action="{% url 'set_role_and_login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="role" value="common">
            <button type="submit" class="custom-button">Login with Google</button>
        </form>

        <!-- Login as Admin -->
        <!-- <form action="{% url 'set_role_and_login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="role" value="admin">
            <button type="submit" class="custom-button">Login with Google as Admin</button>
        </form> -->
        <!-- DEPRECATED, REWORKED SO THAT ADMINS(SR's) ARE GRANTED ACCESS THROUGH ADMIN PAGE-->
        {% if user.is_authenticated %} 
            <!-- If user is still logged in from previous session, require logout before allowing access to anonymous view-->
            <form action="{% url 'logout' %}" method="get">
                <button type="submit" class="custom-button">Logout to Access Anonymous View</button>
            </form>
        {% else %}
            <!-- Anonymous View -->
            <form action="{% url 'anonymous_view' %}" method="get">
                <button type="submit" class="custom-button">View as Anonymous User</button>
            </form>
        {% endif %}
    </div>
<script>

</script>
</body>
</html>

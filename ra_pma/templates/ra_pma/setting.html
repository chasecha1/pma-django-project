<!DOCTYPE html>
{% extends 'ra_pma/base.html' %}
{% block title %}Settings{% endblock %}
{% load static %}
{% block content %}
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/settings.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Settings</h1>

        <h3>Select Background Color</h3>
        <select id="color-select" class="form-select mb-3">
            <option value="white">Select Color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
            <option value="other">Other (Custom Color)</option>
        </select>
        <!-- Custom Color Input Section (hidden by default) -->
        <div id="custom-color-container" style="display: none;">
            <label for="custom-color">Enter Hex Color Code:</label>
            <input type="text" id="custom-color" class="form-control mb-3" placeholder="#FF5733">
        </div>
        <button type="button" class="btn custom-btn"
                onclick="{% if user.is_authenticated %}saveBackgroundColor();{% else %}saveColorForAnonymousUser();{% endif %}">Set Background Color</button>
    </div>

    <script src="{% static '/js/settings.js' %}" defer></script>
</body>
{% endblock %}
